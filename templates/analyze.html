<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Mono&display=swap" rel="stylesheet">

    <title>Analyzed Text</title>

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: #1f1f1f !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand, .nav-link {
            color: #bb86fc !important;
            font-weight: 600;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #3700b3 !important;
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
            padding: 40px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #bb86fc;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .alert-success {
            background-color: #1f1f1f;
            color: #4CAF50;
            border-color: #4CAF50;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        pre {
            background-color: #2c2c2c;
            color: #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #3c3c3c;
            white-space: pre-wrap; /* Ensures text wraps within the box */
            word-wrap: break-word;
            font-family: 'Roboto Mono', monospace; /* Monospaced font for code/text */
            opacity: 0;
            transform: translateY(20px);
            animation: slideInUp 0.8s forwards 0.5s; /* Animates after the alert */
        }
        
        @keyframes slideInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">TextUtils.in</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul>
    </div>
</nav>

<div class="alert alert-success alert-dismissible fade show text-center" role="alert">
    <strong>Success!</strong> Your text has been analyzed!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>

<div class="container">
    <h1>Your Analyzed Text - {{ purpose }}</h1>
    <pre>{{ analyzed_text }}</pre>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

</body>
</html>
