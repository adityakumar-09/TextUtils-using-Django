<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <title>Text Utils</title>

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: #1f1f1f !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand, .nav-link {
            color: #bb86fc !important; /* A light purple accent color */
            font-weight: 600;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #3700b3 !important; /* A darker purple on hover */
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 30px;
            background-color: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .form-group label {
            color: #bb86fc;
            font-size: 1.2rem;
        }

        textarea {
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #3c3c3c;
            transition: all 0.3s ease;
        }

        textarea:focus {
            background-color: #3c3c3c;
            border-color: #bb86fc;
            box-shadow: 0 0 0 0.2rem rgba(187, 134, 252, 0.25);
        }

        .custom-control-label {
            color: #e0e0e0;
            cursor: pointer;
        }

        .custom-switch .custom-control-input:checked ~ .custom-control-label::before {
            background-color: #bb86fc;
            border-color: #bb86fc;
        }

        .btn-dark {
            background-color: #bb86fc;
            border-color: #bb86fc;
            color: #121212;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-dark:hover {
            background-color: #3700b3;
            border-color: #3700b3;
            color: #e0e0e0;
        }

        .alert-success {
            background-color: #1f1f1f;
            color: #4CAF50;
            border-color: #4CAF50;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .toast-header {
            background-color: #1f1f1f;
            color: #e0e0e0;
        }

        .toast-body {
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">TextUtils.in</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul>
    </div>
</nav>

<div class="alert alert-success alert-dismissible fade show text-center" role="alert">
    <strong>Welcome to TextUtils!</strong> You can do anything with your text here!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>

<div class="container">
    <form action='/analyze' method='post'>{% csrf_token %}
        <div class="form-group">
            <label for="textInput">Enter your text here and let Text Utils do the magic</label>
            <textarea class="form-control" name='text' id="textInput" rows="9"></textarea>
        </div>

        <div class="d-flex justify-content-between mb-4">
            <div class="custom-control custom-switch">
                <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
                <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
                <label class="custom-control-label" for="customSwitch3">New Line Remover</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitch4">
                <label class="custom-control-label" for="customSwitch4">Extra Spaces Remover</label>
            </div>
        </div>
        
        <div class="d-flex justify-content-center">
            <button type="button" id="clearTextBtn" class="btn btn-outline-light mr-2">Clear Text</button>
            <button type="submit" class="btn btn-dark">Analyze Text</button>
        </div>
    </form>
</div>

<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000" style="position: fixed; bottom: 20px; right: 20px;">
  <div class="toast-header">
    <strong class="mr-auto">Notification</strong>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body" id="toastBody">
    Your text has been submitted for analysis!
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Clear text button functionality
        document.getElementById('clearTextBtn').addEventListener('click', function () {
            document.getElementById('textInput').value = '';
        });

        // Show toast on form submission
        document.querySelector('form').addEventListener('submit', function () {
            $('#toastBody').text('Your text is being analyzed!');
            $('.toast').toast('show');
        });
    });
</script>

</body>
</html>
